<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="SignIn_Register.css">
    <link rel="stylesheet" href="../fonts/fontawesome-web/css/all.min.css">
    
</head>
<body>
    <!-- form register -->
    <div class="signup">
        <div class="signup__container">
            <h1>Register</h1>
            <form action="">
                <h5 style="color: #666">Email address*</h5>
                <input type="text" class="input-signup-username" />
                <h5 style="color: #666">Password*</h5>
                <input type="password" class="input-signup-password" />
                <button type="submit" class="signup__signInButton">
                    SIGN UP
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </form>
            <a href="./Sign_In.html" class="signup__registerButton">Sign In</a>
        </div>
    </div>

    <script src="./Register.js"></script>
</body>
</html>
