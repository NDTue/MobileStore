<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="SignIn_Register.css">
    <link rel="stylesheet" href="../fonts/fontawesome-web/css/all.min.css">
</head>

<body>
    
    <!-- from login -->
    <div class="login">
        <div class="login__container">
            <h1>Sign In</h1>
            <form>
                <h5 style="color: #666;">Email address*</h5>
                <input type="text" class="input-login-username" />
                <h5 style="color: #666">Password*</h5>
                <input type="password" class="input-login-password" />
                <button type="submit" class="login__signInButton">
                    LOG IN
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </form>
            <a href="./Register.html" class="login__registerButton">Create account</a>
        </div>
    </div>
    <script src="./Sign_In.js"></script>
</body>
</html>
